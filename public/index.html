<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="../src/styles/style.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <title>QualityLife</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

    ></script>
  </body>
  <style>
    * {
      font-family: "Roboto Condensed", sans-serif;
    }
    :root {
      --darkblack: #000;
      --black: #171717;
      --black-border: #26292d;
      --white: #fff;
      --green: #046a4d;
      --dark-green: rgba(0, 40, 5, 0.667);
      --light: #c9c9c9;
      --icons-bg: rgb(255, 255, 111);

      /* Nav */
      --nav-bg: #fff;
      --nav-border: var(--light);
      --nav-text: var(--dark-green);
      --search-bg: var(--white);
      --border: #b4b4b4;
      --role-bg: var(--light);

      /* Header */
      --header-text: var(--white);
      --header-bg: linear-gradient(
          180.41deg,
          #c9c9c9 2.14%,
          rgba(255, 255, 255, 0.26) 6.52%,
          rgba(186, 183, 183, 0) 49.74%,
          rgba(0, 0, 0, 0) 76.71%,
          rgba(179, 179, 179, 0.8) 99.41%
        ),
        linear-gradient(
          90.11deg,
          rgba(255, 255, 255, 0) 1.75%,
          rgba(0, 0, 0, 0) 18.47%,
          rgba(129, 128, 128, 0) 51.34%,
          rgba(149, 143, 143, 0.45) 80.65%,
          rgba(253, 252, 252, 0.465) 99.9%
        );

      /* Footer */
      --footer-bg: #c9c9c9;
      --footer-text: var(--white);

      /* Light mode */
      --page-bg: var(--white);
      --text-color: #3c3c3c;
      --title-color: var(--black);
      --card-bg: #f4f4f4;
      --big-card-bg: #c6c5c5;
      --team-bg: #c9c9c9;
      --dark-mode-btn-bg: #171717;
      --dark-mode-btn-check-bg: #fff;
      --input-color: #03a500;
      --info_more-btn: linear-gradient(
          65deg,
          hsla(35, 100%, 68%, 0) 0%,
          hsla(123, 86%, 28%, 0.251) 59.86%
        ),
        hsl(0, 0%, 100%);
      --info_more-btn2: linear-gradient(
          to bottom left,
          hsla(122, 64%, 20%, 0.251) 0%,
          hsla(240, 2%, 11%, 0) 100%
        ),
        #dbd9d9;
      --box-color: hsl(118, 98%, 32%);
      --avatar-bg: linear-gradient(
        to bottom right,
        hsl(0, 9%, 89%) 3%,
        hsl(0, 4%, 85%) 97%
      );
      --contact-bg: #cfcfcf;
      --gradient-icon: linear-gradient(
        to bottom right,
        hsl(0, 0%, 100%) 0%,
        hsla(0, 1%, 83%, 0) 50%
      );
    }
    .dark {
      /* Dark mode */
      --gradient-icon: linear-gradient(
        to bottom right,
        hsl(0, 0%, 24%) 0%,
        hsla(0, 1%, 83%, 0) 50%
      );
      --dark-mode-btn-check-bg: #171717;
      --dark-mode-btn-bg: rgb(255, 255, 255);
      --border: #5a5a5a;
      --page-bg: #141414;
      --nav-bg: var(--black);
      --text-color: rgb(193, 193, 193);
      --title-color: var(--white);
      --nav-text: var(--green);
      --title-1: var(--white);
      --nav-border: var(--black);
      --big-card-bg: #1e1f1e;
      --search-bg: #1e1f1e;
      --project-card-bg: var(--black);
      --project-card-text: var(--white);
      --box-shadow: 0px 5px 35px rgba(0, 0, 0, 0.8);
      --search-border: var(--dark);
      --card-bg: #1e1f1e;
      --team-bg: #1e1f1e;
      --contact-bg: #181818;
      --footer-bg: #1e1f1e;
      --filter-grayscale: invert(1);
      --header-bg: linear-gradient(
          180.41deg,
          #171718 4.14%,
          rgba(0, 0, 0, 0.26) 10.52%,
          rgba(0, 0, 0, 0) 49.74%,
          rgba(0, 0, 0, 0) 76.71%,
          rgba(22, 22, 22, 0.8) 99.41%
        ),
        linear-gradient(
          90.11deg,
          rgba(27, 27, 27, 0) 10.75%,
          rgba(19, 19, 19, 0) 49.47%,
          rgba(22, 22, 22, 0) 76.34%,
          rgb(16, 16, 16) 99.9%
        ),
        linear-gradient(
          -180.11deg,
          rgba(24, 24, 24, 0) 1.75%,
          rgba(23, 23, 23, 0) 29.47%,
          rgba(21, 21, 21, 0) 31.34%,
          rgba(16, 16, 16, 0.45) 75.65%,
          rgb(16, 16, 16) 99.9%
        );
      --info_more-btn: linear-gradient(
          65deg,
          hsla(35, 100%, 68%, 0) 0%,
          hsla(123, 86%, 28%, 0.251) 59.86%
        ),
        hsl(240, 2%, 13%);
      --info_more-btn2: linear-gradient(
          to bottom left,
          hsla(122, 64%, 20%, 0.251) 0%,
          hsla(240, 2%, 11%, 0) 100%
        ),
        hsl(240, 2%, 13%);
      --role-bg: #26292d;
      --box-color: hsl(118, 100%, 72%);
      --avatar-bg: linear-gradient(
        to bottom right,
        hsl(240, 1%, 25%) 3%,
        hsl(0, 0%, 19%) 97%
      );
    }
    .list-item {
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    .item:hover {
      opacity: 0.5;
    }
    .menu {
      display: flex;
      flex-direction: row;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu-button-container {
      display: none;
      height: 100%;
      width: 30px;
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #menu-toggle {
      display: none;
    }

    .menu-button,
    .menu-button::before,
    .menu-button::after {
      display: block;
      background-image: linear-gradient(
        to bottom right,
        rgb(41, 124, 41),
        rgb(3, 73, 3)
      );
      position: absolute;
      height: 4px;
      width: 35px;
      transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
      border-radius: 2px;
    }

    .menu-button::before {
      content: "";
      margin-top: -8px;
    }

    .menu-button::after {
      content: "";
      margin-top: 8px;
    }

    #menu-toggle:checked + .menu-button-container .menu-button::before {
      margin-top: 0px;
      transform: rotate(405deg);
    }

    #menu-toggle:checked + .menu-button-container .menu-button {
      background: rgba(255, 255, 255, 0);
    }

    #menu-toggle:checked + .menu-button-container .menu-button::after {
      margin-top: 0px;
      transform: rotate(-405deg);
    }
    .modal {
      margin-top: 4px;
    }
    @media (max-width: 720px) {
      .menu-button-container {
        display: flex;
      }
      .menu {
        position: absolute;
        top: 30px;
        margin-top: 50px;
        left: 0;
        flex-direction: column;
        width: 100%;
        justify-content: center;
        align-items: center;
        z-index: 10;
        padding-bottom: 10px;
      }
      #menu-toggle ~ .menu li {
        height: 0;
        margin: 0;
        padding: 0;
        border: 0;
        transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
      }
      #menu-toggle:checked ~ .menu li {
        border: 1px solid var(--nav-bg);
        height: 2.5em;
        padding: 0.5em;
        transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
      }
      .menu > li {
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0.5em 0;
        width: 100%;
        background-color: var(--card-bg);
      }
      .menu > li:not(:last-child) {
        border-bottom: 1px solid var(--nav-bg);
      }

      .menu > li {
        margin: 0 1rem;
        overflow: hidden;
      }
      .modal {
        margin-top: -4px;
      }
    }
    .login-input {
      width: 100%;
      border-bottom: 2px solid;
      padding: 6px 8px;
      font-size: 14px;
      background-color: var(--search-bg);
      outline: none;
      border-bottom: 1px solid var(--text-color);
    }
    .login-input:focus {
      border-color: #008000;
    }
    .login-input:focus::placeholder {
      border-color: #008000;
      color: #008000;
    }
    .register-input {
      width: 100%;
      border-bottom: 2px solid;
      padding: 6px 8px;
      font-size: 14px;
      font-style: italic;
      background-color: var(--search-bg);
      outline: none;
      border-bottom: 1px solid white;
    }
    .register-input::placeholder {
      font-style: normal;
    }
    .register-input:focus {
      border-color: #008000;
    }
    .register-input:focus::placeholder {
      border-color: #008000;
      color: #008000;
    }
    .dark-mode-btn {
      order: 9;
      position: relative;
      display: flex;
      justify-content: space-between;
      width: 51px;
      height: 27px;
      padding: 5px;
      bottom: 2px;
      border-radius: 50px;
      background-color: var(--dark-mode-btn-bg);
      font-size: 18px;
    }
    .dark-mode-btn::before {
      content: "";
      position: absolute;
      top: 1.4px;
      left: 1.4px;
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: var(--dark-mode-btn-check-bg);
      transition: left 0.2s ease-in;
    }
    .dark-mode-btn--active::before {
      left: 26px;
    }
    .dark-mode-btn__icon {
      position: relative;
      z-index: 9;
      font-size: 16px;
      bottom: 0.49px;
      color: var(--icons-bg);
    }
    .contact {
      background-color: var(--contact-bg);
      color: var(--title-color);
      border: 1px solid var(--border);
    }
    .map {
      filter: var(--filter-grayscale);
    }
    .contact-input {
      border: 1px solid var(--border);
    }
    html,
    body {
      min-height: 100vh;
      font-family: "DM Sans", sans-serif;
      letter-spacing: -0.5px;
      background-color: var(--page-bg);
      color: var(--text-color);
    }
    .nav {
      background-color: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
      color: var(--nav-text);
      transition: height 0.4s ease, opacity 0.3s ease;
      height: auto;
      opacity: 1;
      overflow: hidden;
    }
    .search {
      background: var(--search-bg);
      border: 1px solid var(--search-border);
    }
    .list {
      background-color: var(--search-bg);
    }
    .menu {
      background-color: var(--nav-bg);
    }
    #header {
      background: var(--header-bg),
      url(https://w.forfun.com/fetch/09/09d0c50529ab7a12743c8a413b93db67.jpeg);
      background-size: cover;
    }
    .header-info {
      background-color: var(--nav-bg);
      padding: 20px 25px;
      border-radius: 25px;
      opacity: 0.92;
    }
    .card {
      background-color: var(--card-bg);
      color: var(--title-color);
    }
    .big-card {
      background-color: var(--big-card-bg);
      color: var(--title-color);
    }
    .title {
      font-weight: 600;
    }
    .text {
      color: var(--text-color);
    }
    .footer-info {
      background-color: var(--footer-bg);
      color: var(--title-color);
    }
    .footer {
      background-color: var(--page-bg);
    }
    .info_more-btn {
      position: absolute;
      top: -28px;
      right: -29px;
      border-radius: 0 15px;
      font-size: 13px;
      color: green;
      background: linear-gradient(
        to bottom right,
        hsl(0, 0%, 25%) 0%,
        hsla(0, 0%, 25%, 0) 50%
      );
      padding: 10px;
      box-shadow: 0 16px 30px hsla(0, 0%, 0%, 0.25);
      transition: 0.5s ease-in-out;
      z-index: 1;
    }
    .info_more-btn:hover,
    .info_more-btn:focus {
      background: linear-gradient(
        to bottom right,
        hsl(132, 78%, 22%) 0%,
        hsla(36, 100%, 69%, 0) 50%
      );
    }
    .info_more-btn:hover::before,
    .info_more-btn:focus::before {
      background: var(--info_more-btn);
    }
    .info_more-btn::before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      background: var(--info_more-btn2);
      transition: 0.25s ease;
      z-index: -1;
    }
    .info_more-btn2 {
      position: absolute;
      top: -28px;
      left: 0;
      border-radius: 15px 0;
      font-size: 13px;
      color: green;
      background: linear-gradient(
        to bottom left,
        hsl(0, 0%, 25%) 0%,
        hsla(0, 0%, 25%, 0) 50%
      );
      padding: 10px 25px 10px 15px;
      box-shadow: 0 16px 30px hsla(0, 0%, 0%, 0.25);
      transition: 0.5s ease-in-out;
      z-index: 1;
    }
    .info_more-btn2:hover,
    .info_more-btn2:focus {
      background: linear-gradient(
        to bottom left,
        hsl(132, 78%, 22%) 0%,
        hsla(36, 100%, 69%, 0) 50%
      );
    }
    .info_more-btn2:hover::before,
    .info_more-btn2:focus::before {
      background: var(--info_more-btn);
    }
    .info_more-btn2::before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      background: var(--info_more-btn2);
      transition: 0.25s ease;
      z-index: -1;
    }
    .team {
      background-color: var(--team-bg);
    }
    .role {
      background-color: var(--role-bg);
    }
    .icon-box {
      position: relative;
      background: var(--gradient-icon);
      width: 30px;
      height: 30px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: var(--box-color);
      box-shadow: var(--shadow-1);
    }
    .avatar-box {
      background: var(--avatar-bg);
    }
    ::-webkit-scrollbar {
      width: 0px;
    }

    ::-webkit-scrollbar-track {
      background-color: #8a8a8a;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ffffff;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
    ::selection {
      background-color: #20631b;
      color: #fff;
    }
  </style>
</html>
